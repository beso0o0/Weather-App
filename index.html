<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherAPp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- <nav></nav> -->
      <nav class="navbar navbar-expand-lg bg-dark py-4">
        <div class="container">
          <div class="d-flex justify-content-center align-items-center">
            <img width="70px" src="imges/logo@2x.png" alt="imges/logo" />
            <div class="px-2">
              <a class="navbar-brand text-white" href="#">Weather</a>
              <span class="d-block text-white">tagline goes here</span>
            </div>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NEWS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LIVE CAMEARS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PHOTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-dark">
      <section class="bg py-5">
        <div class="container py-5">
          <div class="py-5">
            <div class="contint w-75 m-auto position-relative">
              <input
                id="serachInput"
                class="form-control w-100 m-auto p-3 bg-footer border-0 rounded-5 rounded-end-5 text-white"
                type="search"
                placeholder="find your location"
              />
              <button
                class="btn btn-info position-absolute rounded-5 px-5 text-white fw-semibold"
              >
                find
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- all div -->
      <section class="m-50 text-white">
        <div class="container py-5">
          <div class="row row-cols-lg-3 row-cols-md-1">
            <!--  first div -->
            <div class="bg-footer">
              <div
                class="header-div p-2 d-flex justify-content-between bg-info rounded-5 fst-italic"
              >
                <span id="firstDay">fridy</span>
                <div>
                  <span id="firstNumber">13</span>
                  <span id="firstMonth"> march</span>
                </div>
              </div>
              <div class="body-div py-5">
                <span id="cityName" class="d-block">qene</span>
                <h1 class="fs-100px" id="temperature">38.20</h1>
                <img class="w-25" id="imgWeather" src="" alt="" />
                <span id="caseWeather" class="d-block">suny</span>
                <ul class="d-flex justify-content-evenly list-unstyled">
                  <li>
                    <img
                      width="25px"
                      src="imges/icon-umberella@2x.png"
                      alt="umberella"
                    />
                    <span id="umberella">lksd</span>
                  </li>
                  <li>
                    <img width="25px" src="imges/icon-wind@2x.png" alt="" />
                    <span id="wind">dome</span>
                  </li>
                  <li>
                    <img width="25px" src="imges/icon-compass@2x.png" alt="" />
                    <span id="compass">dome</span>
                  </li>
                </ul>
              </div>
            </div>
            <!-- second div -->
            <div class="bg-dark-div text-center">
              <div
                class="header-div p-2 d-flex justify-content-center bg-info rounded-5 fst-italic"
              >
                <span class="secondDay">fridy</span>
              </div>
              <div class="body-div py-5">
                <img class="imgWeather2 d-block m-auto" src="" alt="" />
                <p class="temperatureNight2 fs-100px">30.44</p>
                <p class="temperatureMorning2">20</p>
                <p class="caseWether2">clouded</p>
              </div>
            </div>
            <!-- therd div -->
            <div class="bg-dark-div text-center">
              <div
                class="header-div p-2 d-flex justify-content-center bg-info rounded-5 fst-italic"
              >
                <span class="secondDay">fridy</span>
              </div>
              <div class="body-div py-5">
                <img class="imgWeather2 d-block m-auto" src="" alt="" />
                <p class="temperatureNight2 fs-100px">30.44</p>
                <p class="temperatureMorning2">20</p>
                <p class="caseWether2">clouded</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->

    <footer class="py-5 bg-footer text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <input
              type="text"
              class="form-control"
              placeholder="inter yor Email "
            />
            <p class="py-3">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
          <div class="col-lg-4">
            <i
              class="p-2 fs-5 bg-dark-div text-info rounded-start mx-2 fa-brands fa-facebook"
            ></i>
            <i
              class="p-2 fs-5 bg-dark-div text-info rounded-start mx-2 fa-brands fa-google"
            ></i>
            <i
              class="p-2 fs-5 bg-dark-div text-info rounded-start mx-2 fa-brands fa-linkedin"
            ></i>
            <i
              class="p-2 fs-5 bg-dark-div text-info rounded-start mx-2 fa-brands fa-twitter"
            ></i>
          </div>
        </div>
      </div>
    </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
